<script>
let allMembers = []; 
let activeFilters = { committee: 'all', cd: 'all', lg: 'all', st:'all'};

// 1. „Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄÈñ¢Êï∞
async function fetchMembers() {
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQcMuUxWF_fUMNpX8uXHMs-mTA1uuOrPiVjgQYJyh-KRpQyms_FbN9dsnMYlPwSDQJrOcUlzVkn48Mh/pub?gid=331668856&single=true&output=csv';
    const cacheKey = 'memberDataCache';
    let rawData = "";

    try {
        const response = await fetch(csvUrl);
        rawData = await response.text();
        localStorage.setItem(cacheKey, rawData);
    } catch(error) {
        rawData = localStorage.getItem(cacheKey);
        console.log("„Ç™„Éï„É©„Ç§„É≥ÈÅãÁî®‰∏≠...");
    }

    if (!rawData) return;

    // „ÉÜ„Ç≠„Çπ„Éà„Çí1Ë°å„Åö„Å§„ÅÆÈÖçÂàó„Å´„Åô„Çã
    const rows = rawData.split('\n').slice(1);
    
    // „Éá„Éº„Çø„ÇíÊâ±„ÅÑ„ÇÑ„Åô„ÅÑÂΩ¢Ôºà„Ç™„Éñ„Ç∏„Çß„ÇØ„ÉàÔºâ„Å´Êï¥„Åà„Å¶‰øùÂ≠ò„Åô„Çã
    allMembers = rows.map(row => {
        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
        if (cols.length < 12) return null;
        return {
            del: cols[2]?.replace(/"/g, '').trim() || '',
            st:  cols[3]?.replace(/"/g, '').trim() || '',
            id:  cols[4]?.replace(/"/g, '').trim() || '',
            cd:  cols[5]?.replace(/"/g, '').trim() || '',
            lg:  cols[6]?.replace(/"/g, '').trim() || '',
            com: cols[7]?.replace(/"/g, '').trim() || '',
            name:cols[8]?.replace(/"/g, '').trim() || '',
            nick:cols[9]?.replace(/"/g, '').trim() || '',
            ins: cols[10]?.replace(/"/g, '').trim() || '',
            img: cols[11]?.replace(/"/g, '').trim() || ''
        };
    }).filter(m => m !== null);

    // ÊúÄÂàù„Å´ÂÖ®Âì°ÂàÜ„ÇíË°®Á§∫„Åô„Çã
    renderCards(allMembers);
}

// 2. ÁîªÈù¢„Å´„Ç´„Éº„Éâ„ÇíÊèèÁîª„Åô„ÇãÂ∞ÇÁî®„ÅÆÈñ¢Êï∞Ôºà„Åì„Çå„Çí‰Ωú„Çã„Å®ÁÆ°ÁêÜ„ÅåÊ•ΩÔºÅÔºâ
function renderCards(dataList) {
    const container = document.getElementById('container');
    container.innerHTML = '';

    dataList.forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.committee = d.com;
        card.dataset.cd = d.cd;
        card.dataset.lg = d.lg;
        card.dataset.st = d.st;
        
        card.innerHTML = `
            <div class="card-header">
                <div class="del"><div class="del bg-${d.del}">${d.del}</div></div>
                <img src="${d.img || 'https://api.dicebear.com/7.x/initials/svg?seed=' + d.name}">
                <span class="nickname">${d.nick}</span>
                <span class="name">${d.name}</span>
            </div>
            <div class="card-body">
                <div class="info-row"><span>Status</span><span class="val">${d.st}</span></div>
                <div class="info-row"><span>CD</span><span class="val">${d.cd}</span></div>
                <div class="info-row"><span>LG</span><span class="val">${d.lg}</span></div>
                <div class="info-row"><span>Committee</span><span class="val">${d.com}</span></div>
            </div>
            ${d.ins ? `<div class="card-footer"><a href="${d.ins}" target="_blank" class="insta-link">Instagram</a></div>` : ''}
        `;
        container.appendChild(card);
    });
}

// 3. „Éï„Ç£„É´„Çø„Éú„Çø„É≥„ÅåÊäº„Åï„Çå„ÅüÊôÇ„ÅÆÂá¶ÁêÜ
function filterClick(btn, type, val) {
    const row = btn.closest('.filter-group');
    row.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    activeFilters[type] = val;

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const checkMatch = (filterVal, cardVal) => {
            if (filterVal === 'all') return true;
            const targets = filterVal.split('|');
            return targets.includes(cardVal);
        };
        
        const mCom = checkMatch(activeFilters.committee, card.dataset.committee);
        const mCd  = checkMatch(activeFilters.cd, card.dataset.cd);
        const mLg  = checkMatch(activeFilters.lg, card.dataset.lg);
        const mSt  = checkMatch(activeFilters.st, card.dataset.st);

        if (mCom && mCd && mLg && mSt) {
            card.classList.remove('hide');
        } else {
            card.classList.add('hide');
        }
    });
}
fetchMembers();

function openModal() {

function closeModal() {
    document.getElementById('filter-modal').style.display = 'none';
    document.body.classList.remove('modal-open');
	
</script>
